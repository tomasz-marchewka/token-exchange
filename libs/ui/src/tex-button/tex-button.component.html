<ng-container [ngSwitch]="variant">
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [color]="color"
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
  <button
    *ngSwitchCase="'stroked'"
    mat-stroked-button
    [color]="color"
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
  <button
    *ngSwitchCase="'flat'"
    mat-flat-button
    [color]="color"
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
  <button
    *ngSwitchCase="'icon'"
    mat-icon-button
    [color]="color"
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
  <button
    *ngSwitchCase="'fab'"
    mat-fab
    [color]="color"
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
  <button
    *ngSwitchCase="'mini-fab'"
    mat-mini-fab
    [color]="color"
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
  <button
    *ngSwitchDefault
    mat-button
    [color]="color"
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
</ng-container>
