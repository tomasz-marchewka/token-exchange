<mat-form-field class="form-field-wrapper" appearance="fill">
  <mat-label>{{ label() }}</mat-label>
  <div class="input-wrapper">
    <input
      matInput
      [disabled]="disabled()"
      [placeholder]="placeholder()"
      [type]="type()"
      [readonly]="readonly()"
      [ngModel]="value()"
      (ngModelChange)="setValue($event)"
    />
    @if(readonlySelect()) {
    <div class="select-readonly">
      @let iconName = selectedValue()?.icon; @if(iconName) {
      <tex-icon [icon]="iconName" />
      }
      {{ selectedValue()?.name }}
    </div>
    } @else {
    <tex-select
      class="select-button"
      [selectLabel]="selectLabel()"
      [selectItems]="selectItems()"
      [selectedValue]="selectedValue()"
      (selectedValueChange)="setSelectValue($event)"
    />
    }
  </div>
</mat-form-field>
